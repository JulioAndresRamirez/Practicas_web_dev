<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Animaciones</title>
</head>
<body>
    <div class="container">
        <div class="cuadrado" id="cuadrado">

        </div>
    </div>

    <script>
        const $cuadrado = document.getElementById("cuadrado");
        //$cuadrado.addEventListener('nombreDelEvento', 'Que hago cuando el evento ocurra')
        $cuadrado.addEventListener('animationend', (event) =>{
            console.log(event.animationName);
            if (event.animationName === "rebote"){
                $cuadrado.style.animationName = 'cuadrado escalera';
                $cuadrado.style.animationDuration = 3;
            }
        });
    </script>
</body>
</html>
